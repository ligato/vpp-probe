name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-test:
    name: "Build & Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.18'

      - name: Download Module Deps
        run: |
          go mod download

      - name: Build Packages
        run: |
          go build -v ./...

      - name: Run Unit Tests
        run: |
          go test -short ./...

  docker-image:
    name: "Docker Image"
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Image
        run: |
          docker build -t vpp-probe .

      - name: Try Image
        run: |
          docker run --rm -i vpp-probe

  test-integration:
    name: "Integration Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.18'

      - name: Download Module Deps
        run: |
          go mod download

      - name: Run Tests
        run: |
          go test -v ./test/integration/...

  test-e2e:
    name: "E2E Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.18'

      - name: Download Module Deps
        run: |
          go mod download

      - name: Run Tests
        run: |
          go test -v ./test/e2e/...

